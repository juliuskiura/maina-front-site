{% load static %}
         <section class="{{cta_infor.section_name }} cta__area blue-bg-10 pt-140 pb-130 p-relative fix z-index-1">

            <div class="cta__shape">
           
               <img class="cta-4-shape" src="{% static 'images/cta/cta-shape.png' %}" alt="">
               <img class="cta-4-shape" src="{{ cta_infor.get_image }}" alt="{{cta_infor.get_image_alt }}">  
     
            </div>
            <div class="container">
               <div class="row">
                  <div class="col-xxl-8 offset-xxl-2">
                     <div class="cta__content-4 text-center">
           
                        {% for block in timely_updates %}                       
                        <div class="section__title-wrapper section__title-wrapper-4 section__title-white text-center mb-45 wow fadeInUp" data-wow-delay=".3s">
                           <p class="eyebrow">{{block.value.eyebrow}}</p>
                           <h2 class="section__title section__title-4 wow fadeInUp" data-wow-delay=".3s">{{block.value.headline}}</h2>
                           <p class="wow fadeInUp" data-wow-delay=".5s">{{block.value.description}}</p>
                        </div>
                        {% endfor %}
                        <div class="subs-div">

                           <div class="cta__form mb-25 wow fadeInUp" data-wow-delay=".7s">
                              <form action="" id="subscribeForm">
                                 <input type="email" name="email" id="id_email" placeholder="Enter Your Email">
                                 <button type="submit">Subscribe</button>
                              </form>
                           </div>
                        </div>
                        <div class="cta__features">
                           <ul>
                              {% for block in self.timely_updates_bullet %}
                              <li>{{block}}</li>
                              {% endfor %}                             
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
