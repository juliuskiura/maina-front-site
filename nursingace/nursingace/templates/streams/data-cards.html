{% for card in self.cards %}

<div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-3 wow fadeInUp" data-wow-delay=".5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">
    <div class="why__item text-center white-bg mb-30">
       <div class="why__icon mb-15">
          <i class="icon_ribbon"></i>
       </div>
       <div class="why__content">
          <h3 class="why__title"> <span class="counter">{{card.max_count}}</span>K</h3>
          <p>{{card.item_text}}</p>
       </div>
    </div>
 </div> 
 {% endfor %}
